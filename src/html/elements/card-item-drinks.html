<div class="card" data-popup-target="dish" data-dish="@@dish">
  <div class="card__head">
    <div class="card__tags">
      <div class="card__tags-item card__tags-top">
        @@tags-top
      </div>
    </div>
    <div class="card__img">
      <img src="@@img" alt="">
    </div>
  </div>
  <div class="card__body">
    <div class="card__content">
      <div class="card__rating">
        <div class="card__rating-text">
          @@rating
        </div>
        <i class="icon-star-fill"></i>
      </div>
      <div class="card__name">
        @@name
      </div>
      <div class="card__weight">
        @@weight
      </div>
      <div class="card__items">
        <div class="card__item">
          <i class="icon-calories"></i>
          <div class="card__item-text">
            @@calories
          </div>
        </div>
        <div class="card__item">
          <i class="icon-protein"></i>
          <div class="card__item-text">
            @@protein
          </div>
        </div>
        <div class="card__item">
          <i class="icon-fat"></i>
          <div class="card__item-text">
            @@fat
          </div>
        </div>
        <div class="card__item">
          <i class="icon-carbohydrates"></i>
          <div class="card__item-text">
            @@carbohydrates
          </div>
        </div>
      </div>
    </div>
    <div class="card__foot">
      <div class="card__price">
        @@price
      </div>
      <div class="card__like">
        <i class="icon-like"></i>
      </div>
    </div>
  </div>
</div>
