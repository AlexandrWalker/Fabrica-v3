      <div class="layout" data-popup-scroll>
        <div class="container">
          <div class="layout__inner">

            <div class="layout__head">
              <div class="layout__head-title">
                <h2>
                  Мои отзывы
                </h2>
              </div>
            </div>

            <div class="layout__body">
              <div class="reviews__items">
                @@loop('./../elements/my-reviews-item.html', './data/my-reviews-items.json')
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
