<div id="profile" class="profile popup" data-lenis-prevent>
  <div class="popup__wrap">
    <div class="popup__area" data-popup-head></div>
    <div class="popup__inner">

      <div class="layout" data-popup-scroll>
        <div class="container">
          <div class="layout__inner">

            <div class="layout__head">
              <div class="layout__head-title">
                <h2>
                  Профиль
                </h2>
              </div>
              <div class="layout__head-content">
                <h2>
                  Иван Петров
                </h2>
                <a class="layout__head-tel h6" href="tel:+71234567890">
                  +7 (123) 456-78-90
                </a>
                <button class="layout__head-change h6" data-popup-target="profileDetails">
                  Изменить номер
                </button>
              </div>
            </div>
            <div class="layout__body">

              <div class="layout__card">
                <div class="layout__notice">
                  <div class="layout__notice-text">
                    Зарегистрируйтесь и получайте бонусы и скидки <button data-popup-target="reg">Регистрация</button>
                  </div>
                </div>
                <div class="layout__card-block">
                  <div class="layout__card-img">
                    <img src="./../../images/temp/profile-card-bg-light.png" data-color="light" alt="">
                    <img src="./../../images/temp/profile-card-bg-green.png" data-color="dark" alt="">
                  </div>
                  <div class="layout__card-content">
                    <div class="layout__card-wrap">
                      <div class="layout__card-title">
                        карта лояльности
                      </div>
                      <div class="layout__card-value h2">
                        <span>0</span> Б
                      </div>
                    </div>
                    <div class="layout__card-col">
                      <div class="layout__card-title">
                        кэшбэк 0%
                      </div>
                      <a class="layout__card-guess" href="/">
                        <i class="icon-question-mark"></i>
                      </a>
                    </div>
                  </div>
                  <div class="layout__card-icon" data-popup-target="profileCard">
                    <i class="icon-qr"></i>
                  </div>
                </div>
              </div>

              <div class="layout__cashback">
                <div class="layout__cashback-head">
                  <h4>
                    Повысьте кэшбэк до 2%
                  </h4>
                  <h6>
                    Закажите еще на 10 000 ₽
                  </h6>
                </div>
                <div class="layout__cashback-progressbar">
                  <progress value="25" max="100"></progress>
                </div>
                <i class="icon-chevron-right"></i>
              </div>

              <div class="menu__items">
                <div class="menu__item" data-popup-target="profileDetails">
                  <div class="menu__item-icon">
                    <i class="icon-menu-user"></i>
                  </div>
                  <div class="menu__item-title">
                    <h6>
                      Мои данные
                    </h6>
                  </div>
                </div>
                <div class="menu__item" data-popup-target="favorite">
                  <div class="menu__item-icon">
                    <i class="icon-menu-like"></i>
                    <div class="btn--count">
                      5
                    </div>
                  </div>
                  <div class="menu__item-title">
                    <h6>
                      По-кайфу
                    </h6>
                  </div>
                </div>
                <div class="menu__item" data-popup-target="offers">
                  <div class="menu__item-icon">
                    <i class="icon-menu-personal-offers"></i>
                    <div class="btn--count">
                      20
                    </div>
                  </div>
                  <div class="menu__item-title">
                    <h6>
                      Персональные предложения
                    </h6>
                  </div>
                </div>
                <div class="menu__item" data-popup-target="branchSelect">
                  <div class="menu__item-icon">
                    <i class="icon-menu-geo"></i>
                  </div>
                  <div class="menu__item-title">
                    <h6>
                      Мои адреса
                    </h6>
                  </div>
                </div>
                <div class="menu__item" data-popup-target="cards">
                  <div class="menu__item-icon">
                    <i class="icon-menu-card"></i>
                  </div>
                  <div class="menu__item-title">
                    <h6>
                      Мои карты
                    </h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="layout__foot">
              <div class="layout__foot-inner">
                <button class="btn btn--green layout__btn--login" data-log="login">
                  Войти
                </button>
                <button class="btn btn--green layout__btn--logout" data-log="logout">
                  Выйти
                </button>
                <button class="btn layout__btn--reg" data-popup-target="reg">
                  Регистрация
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
