<div id="regCode" class="reg popup" data-lenis-prevent>
  <div class="popup__wrap">
    <div class="popup__area" data-popup-head></div>
    <div class="popup__inner">

      <div class="layout" data-popup-scroll>
        <div class="container">
          <div class="layout__inner">

            <div class="layout__head">
              <div class="layout__head-title">
                <h2>
                  Введите <br> код регистрации
                </h2>
              </div>
            </div>

            <div class="layout__body">

              <form action="#" class="layout__form">

                <div class="form-group">
                  <div class="form-code-wrap">
                    <input class="form-code" type="text" name="reg_code_1" maxlength="1" inputmode="numeric"
                      placeholder="-">
                    <input class="form-code" type="text" name="reg_code_2" maxlength="1" inputmode="numeric"
                      placeholder="-">
                    <input class="form-code" type="text" name="reg_code_3" maxlength="1" inputmode="numeric"
                      placeholder="-">
                    <input class="form-code" type="text" name="reg_code_4" maxlength="1" inputmode="numeric"
                      placeholder="-">
                    <input class="form-code" type="text" name="reg_code_5" maxlength="1" inputmode="numeric"
                      placeholder="-">
                  </div>
                </div>

                <div class="form-foot">
                  <button class="btn btn--green" disabled>
                    Войти
                  </button>
                  <div class="form-text">
                    <p>
                      Нажимая кнопку «Войти», вы соглашаетесь с <a href="/">политикой конфиденциальности</a> и <a
                        href="/">условиями оферты</a>
                    </p>
                  </div>
                </div>
              </form>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
