<div id="cardsAdd" class="cards popup" data-lenis-prevent>
  <div class="popup__wrap">
    <div class="popup__area" data-popup-head></div>
    <div class="popup__inner">

      <div class="layout" data-popup-scroll>
        <div class="container">
          <div class="layout__inner">

            <div class="layout__head">
              <div class="layout__head-title">
                <h2>
                  Добавить карту
                </h2>
              </div>
            </div>

            <div class="layout__body">

              <form action="#" class="layout__form">

                <div class="form-body">
                  <div class="form-group">
                    <label class="form-label">
                      <input class="form-input" type="tel" name="cards_number" placeholder="Номер карты">
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="form-label">
                      <input class="form-input" type="tel" name="cards_date" placeholder="Дата окончания">
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="form-label">
                      <input class="form-input" type="tel" name="cards_cvs" placeholder="CVS">
                    </label>
                  </div>
                </div>

                <div class="form-foot">
                  <button class="btn btn--green">
                    Сохранить
                  </button>
                  <button class="btn btn--remove">
                    Отменить
                  </button>
                </div>
              </form>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
