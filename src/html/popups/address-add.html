<div id="addressAdd" class="address popup" data-lenis-prevent>
  <div class="popup__wrap">
    <div class="popup__area" data-popup-head></div>
    <div class="popup__inner">

      <div class="layout" data-popup-scroll>
        <div class="container">
          <div class="layout__inner">

            <div class="layout__head">
              <div class="layout__head-title">
                <h2>
                  Добавить адрес
                </h2>
              </div>
            </div>
            <div class="layout__body">
              <form action="#" class="layout__form">

                <div class="form-body">
                  <div class="form-group">
                    <input class="form-input" type="text" name="address_add_city" placeholder="Город">
                  </div>
                  <div class="form-group">
                    <input class="form-input" type="text" name="address_add_street" placeholder="Улица">
                  </div>
                  <div class="form-group">
                    <input class="form-input" type="text" name="address_add_house" placeholder="Дом">
                  </div>
                  <div class="form-group">
                    <input class="form-input" type="text" name="address_add_apartment" placeholder="Квартира">
                  </div>
                  <div class="form-group">
                    <textarea class="form-textarea" name="comment" rows="7" placeholder="Комментарий"></textarea>
                  </div>
                </div>

                <div class="form-foot">
                  <button class="btn btn--green">
                    Сохранить
                  </button>
                  <button class="btn btn--remove">
                    Отменить
                  </button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
