      <div class="layout" data-popup-scroll>

          <div class="layout__inner">

            <div class="layout__head">
              <div class="layout__head-title">
                <h2>
                  По-кайфу!
                </h2>
              </div>
            </div>
            <div class="layout__body">
              <div class="layout__block">

                <div class="layout layout--carousel">
                  <div class="layout__inner">
                    <div class="layout__head">
                      <div class="layout__nav">
                        <button class="layout__nav-item active" type="button" data-nav="hot">
                          Горячее
                        </button>

                        <button class="layout__nav-item" type="button" data-nav="soups">

                        </button>

                    </div>
                  </div>
                </div>

                <div class="layout layout--carousel">
                  <div class="layout__inner">
                    <div class="layout__head">
                      <div class="layout__title">
                        <h2>
                          Вам понравится
                        </h2>
                      </div>
                    </div>
                    <div class="layout__items">
                      @@loop('./../elements/card-item.html', './data/card-items.json')

                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
