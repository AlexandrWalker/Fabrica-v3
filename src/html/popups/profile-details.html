<div id="profileDetails" class="profile popup" data-lenis-prevent>
  <div class="popup__wrap">
    <div class="popup__area" data-popup-head></div>
    <div class="popup__inner">

      <div class="layout" data-popup-scroll>
        <div class="container">
          <div class="layout__inner">

            <div class="layout__head">
              <div class="layout__head-title">
                <h2>
                  Мои данные
                </h2>
              </div>
            </div>
            <div class="layout__body">
              <form action="#" class="layout__form">

                <div class="form-body">
                  <div class="form-group">
                    <input class="form-input" type="text" name="details_name" placeholder="Имя">
                  </div>
                  <div class="form-group">
                    <input class="form-input" type="text" name="details_male" placeholder="Пол">
                  </div>
                  <div class="form-group">
                    <input class="form-input" type="text" name="details_date" placeholder="День рождения">
                  </div>
                  <div class="form-group">
                    <div class="dropdown dropdown--js">
                      <div class="dropdown__selected dropdown__selected--js">
                        <input class="dropdown__input dropdown__selected-input--js" type="hidden" value="">
                        <label class="dropdown__label dropdown__selected-label--js">Пол</label>
                        <i class="icon-chevron-right"></i>
                      </div>
                      <div class="dropdown__container">
                        <div class="dropdown__content">
                          <div class="dropdown__option">
                            <input id="gender_male" class="dropdown__radio" name="gender_male" type="radio"
                              value="Мужской">
                            <label for="gender_male" class="dropdown__label">Мужской</label>
                          </div>
                          <div class="dropdown__option">
                            <input id="gender_female" class="dropdown__radio" name="gender_female" type="radio"
                              value="Женский">
                            <label for="gender_female" class="dropdown__label">Женский</label>
                          </div>
                        </div>
                      </div>
                      <input class="dropdown__value" type="hidden">
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="form-input" type="tel" name="details_tel" placeholder="Телефон">
                  </div>
                  <div class="form-group">
                    <input class="form-input" type="email" name="details_email" placeholder="Эл. почта">
                  </div>
                  <div class="form-group">
                    <input class="form-input" type="text" name="details_nick_vk" placeholder="@ ВКонтакте">
                  </div>
                  <div class="form-group">
                    <input class="form-input" type="text" name="details_nick_insta" placeholder="@ instagram">
                  </div>
                  <div class="form-group">
                    <input class="form-input" type="text" name="details_telegram" placeholder="@ Telegram">
                  </div>
                  <div class="form-group">
                    <div class="dropdown dropdown--js">
                      <div class="dropdown__selected dropdown__selected--js">
                        <input class="dropdown__input dropdown__selected-input--js" type="hidden" value="">
                        <label class="dropdown__label dropdown__selected-label--js">Откуда о нас узнали</label>
                        <i class="icon-chevron-right"></i>
                      </div>
                      <div class="dropdown__container">
                        <div class="dropdown__content">
                          <div class="dropdown__option">
                            <input id="profile_place_1" class="dropdown__radio" name="profile_place_name" type="radio" value="Место 1">
                            <label for="profile_place_1" class="dropdown__label">Место 1</label>
                          </div>
                          <div class="dropdown__option">
                            <input id="profile_place_2" class="dropdown__radio" name="profile_place_name" type="radio" value="Место 2">
                            <label for="profile_place_2" class="dropdown__label">Место 2</label>
                          </div>
                          <div class="dropdown__option">
                            <input id="profile_place_3" class="dropdown__radio" name="profile_place_name" type="radio" value="Место 3">
                            <label for="profile_place_3" class="dropdown__label">Место 3</label>
                          </div>
                        </div>
                      </div>
                      <input class="dropdown__value" type="hidden">
                    </div>
                  </div>
                </div>

                <div class="layout__btns">
                  <button class="btn btn--green" type="button">
                    Сохранить
                  </button>
                  <button class="btn btn--remove">
                    Удалить аккаунт
                  </button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
