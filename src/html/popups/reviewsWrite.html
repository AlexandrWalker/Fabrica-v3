<div id="reviewsWrite" class="reviews reviews-write popup" data-lenis-prevent>
  <div class="popup__wrap">
    <div class="popup__area" data-popup-head></div>
    <div class="popup__inner">

      <div class="layout" data-popup-scroll>
        <div class="container">
          <div class="layout__inner">

            <div class="layout__head">
              <div class="layout__head-title">
                <h2>
                  Написать отзыв
                </h2>
              </div>
            </div>

            <div class="layout__body">

              <div class="layout__block">
                <div class="layout__block-title">
                  <h4>
                    Как вам наш бургер?
                  </h4>
                </div>
              </div>

              <form action="#" class="layout__form">

                <div class="form-group">
                  <div class="form-rating">
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label">
                    Имя*
                    <input class="form-input" type="text" name="name" placeholder="Ваше имя">
                  </label>
                </div>

                <div class="form-group">
                  <label class="form-label">
                    Поделитесь мнением*
                    <textarea class="form-textarea" name="comment" rows="7"></textarea>
                  </label>
                </div>

                <div class="form-group">
                  <span class="form-label">
                    Добавьте фото
                    <label class="form-file">
                      <input class="form-file-input" type="file">
                    </label>
                  </span>
                </div>

                <div class="filter__items">
                  <label class="filter__item">
                    <input type="checkbox" name="sub1">
                    <span class="filter__check"></span>
                    <div class="filter__item-text">
                      Очень круто
                    </div>
                    <i class="icon-chevron"></i>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" name="sub1">
                    <span class="filter__check"></span>
                    <div class="filter__item-text">
                      Вкусно
                    </div>
                    <i class="icon-chevron"></i>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" name="sub1">
                    <span class="filter__check"></span>
                    <div class="filter__item-text">
                      Островато
                    </div>
                    <i class="icon-chevron"></i>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" name="sub1">
                    <span class="filter__check"></span>
                    <div class="filter__item-text">
                      Сладковато
                    </div>
                    <i class="icon-chevron"></i>
                  </label>
                  <label class="filter__item">
                    <input type="checkbox" name="sub1">
                    <span class="filter__check"></span>
                    <div class="filter__item-text">
                      Не понравилось
                    </div>
                    <i class="icon-chevron"></i>
                  </label>
                </div>

                <button class="btn btn--green">
                  Оставить отзыв
                </button>
              </form>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
